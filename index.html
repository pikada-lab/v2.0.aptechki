<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аптечки ру</title> 
    <meta name="description" content="Укомплектуем вашу аптечку">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/greeter.css" />
    <link rel="stylesheet" href="./css/best.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
  </head>
  <body>
    <header class="header">
      <div class="warp header__warp">
        <div class="logo header__logo"></div>
        <div class="between"></div>
        <div class="menu header__menu">
          <a class="menu-item menu-item_active" href="./index.html">Глвная</a>
          <a class="menu-item" href="./supplies.html">Заказать аптечки</a>
          <a class="menu-item" href="./clients.html">Наши клиенты</a>
          <a class="menu-item" href="./contacts.html">Контакты</a>
        </div>
      </div>
    </header>
    <section class="greeter">
      <div class="back greeter__back">
        <div class="warp greeter__warp">
          <div class="greeter__text-block">
            <p class="greeter__p">Укомплектуем аптечку по вашему заказу</p>
            <div class="logo-text greeter__logo-text"></div>
            <p class="greeter__p">
              Мы поставляем аптечки уже более 10 лет по России с доставкой в офис, склад, производство соответствующие
              актуальным приказам.
            </p>
            <div class="list-button greeter__list-button">
              <div class="button button_fill">Заказать звонок</div>
              <div class="button button_strok">Отпраивть запрос</div>
            </div>
          </div>
          <div class="greeter__image-block">
            <div class="circle greeter__circle">
              <img src="./assets/1.png" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="best">

      <div class="warp best__warp">

        </div>
    </section>
    <footer class="footer">
      <div class="warp footer__warp">
        <div class="logo footer__logo"></div>
      </div>
    </footer>
  </body>
</html>
