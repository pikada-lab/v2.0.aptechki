<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аптечки ру</title>
    <meta name="description" content="Укомплектуем вашу аптечку" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/greeter.css" />
    <link rel="stylesheet" href="../css/best.css" />
    <link rel="stylesheet" href="../css/popular.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/product-card.css" />
    <link rel="stylesheet" href="../css/search-form.css" />
    <link rel="stylesheet" href="../css/chips.css" />
    <link rel="stylesheet" href="../css/clients-insert.css" />
    <link rel="stylesheet" href="../css/client-card.css" />
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../fonts/fonts.css" />

    <script type="text/javascript" src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
 
  </head>
  <body>
    <section class="greeter">
      <div class="back greeter__back">
        <div class="warp greeter__warp">
          <div class="greeter__text-block">
            <p class="greeter__p greeter__subtitle">Укомплектуем аптечку по вашему заказу</p>
            <div class="logo-text greeter__logo-text"></div>
            <p class="greeter__p">
              Мы поставляем аптечки уже более 10 лет по России с доставкой в офис, склад, производство соответствующие
              актуальным приказам.
            </p>
            <div class="list-button greeter__list-button">
              <div class="button button_fill">Заказать звонок</div>
              <div class="button button_strok">Отпраивть запрос</div>
            </div>
          </div>
          <div class="greeter__image-block">
            <div class="circle greeter__circle">
              <canvas id='canvas' width="1000" height="465"></canvas>
              <svg class="circle__back" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="755" height="647" viewBox="0 0 755 647">
                <defs>
                  <linearGradient id="linear-gradient" x1="1" x2="0" gradientUnits="objectBoundingBox">
                    <stop offset="0" stop-color="#f3f3f3" stop-opacity="0"/>
                    <stop offset="0.071" stop-color="#f3f3f3" stop-opacity="0.816"/>
                    <stop offset="0.226" stop-color="#f3f3f3"/>
                    <stop offset="0.803" stop-color="#f3f3f3"/>
                    <stop offset="0.95" stop-color="#f3f3f3" stop-opacity="0.769"/>
                    <stop offset="1" stop-color="#f3f3f3" stop-opacity="0"/>
                  </linearGradient>
                </defs>
                <g id="Сгруппировать_22" data-name="Сгруппировать 22" transform="translate(-887 -127)">
                  <g id="Сгруппировать_2" data-name="Сгруппировать 2" transform="translate(608.249 -195.531)">
                    <g id="Эллипс_1" data-name="Эллипс 1" transform="translate(278.751 586.532)" fill="none" stroke="#dfdfdf" stroke-width="2" stroke-dasharray="5 5">
                      <ellipse cx="377.5" cy="191.5" rx="377.5" ry="191.5" stroke="none"/>
                      <ellipse cx="377.5" cy="191.5" rx="376.5" ry="190.5" fill="none"/>
                    </g>
                    <rect id="Прямоугольник_2" data-name="Прямоугольник 2" width="755" height="444" transform="translate(278.751 322.532)" fill="url(#linear-gradient)"/>
                  </g>
                  <g id="Сгруппировать_1" data-name="Сгруппировать 1" transform="translate(652.637 -157.532)">
                    <g id="Эллипс_1-2" data-name="Эллипс 1" transform="translate(278.363 555.532)" fill="none" stroke="#921213" stroke-width="2">
                      <ellipse cx="333.5" cy="169" rx="333.5" ry="169" stroke="none"/>
                      <ellipse cx="333.5" cy="169" rx="332.5" ry="168" fill="none"/>
                    </g>
                    <rect id="Прямоугольник_2-2" data-name="Прямоугольник 2" width="667" height="392" transform="translate(278.363 322.532)" fill="url(#linear-gradient)"/>
                  </g>
                  <g id="Сгруппировать_23" data-name="Сгруппировать 23" transform="translate(706.674 -101.185)">
                    <g id="Эллипс_1-3" data-name="Эллипс 1" transform="translate(278.326 518.185)" fill="none" stroke="#dfdfdf" stroke-width="2" stroke-dasharray="5 5">
                      <ellipse cx="279.5" cy="141.5" rx="279.5" ry="141.5" stroke="none"/>
                      <ellipse cx="279.5" cy="141.5" rx="278.5" ry="140.5" fill="none"/>
                    </g>
                    <rect id="Прямоугольник_2-3" data-name="Прямоугольник 2" width="559" height="329" transform="translate(278.326 322.185)" fill="url(#linear-gradient)"/>
                  </g>
                  <circle id="Эллипс_2" data-name="Эллипс 2" cx="19" cy="19" r="19" transform="translate(1252 716)" fill="maroon"/>
                  <text id="_360_" data-name="360°" transform="translate(1258 740)" fill="#fff" font-size="12" font-family="Montserrat-Bold, Montserrat" font-weight="700"><tspan x="0" y="0">360°</tspan></text>
                </g>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <script src="../js/360.js"></script>
    </section>
  </body>
</html>
